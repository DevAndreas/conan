language: cpp
dist: trusty

matrix:
  include:
    - 
      env: COMPILER=g++-4.9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9

    - 
      env: COMPILER=g++-4.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8

script:
  - export CXX=$COMPILER
  - mkdir build && cd build
  - cmake ..
  - cmake --build .
