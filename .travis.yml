language: cpp
dist: trusty

install:
  - pip install conan
  - conan user

matrix:
  include:
    - os: linux
      env: COMPILER=g++-4.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8

    - os: linux
      env: COMPILER=g++-5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5

before_script:
  - conan install .

script:
  - export CXX=$COMPILER
  - mkdir build && cd build
  - cmake ..
  - cmake --build .
